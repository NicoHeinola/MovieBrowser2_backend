version: "3.8"

services:
  moviebrowser-backend:
    build: .
    container_name: moviebrowser-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount the database directory to persist data
      - ./database_instance:/app/database_instance
      # Mount the data directory for seeders
      - ./data:/app/data
    environment:
      - ENVIRONMENT=production
      - SQLALCHEMY_DATABASE_URL=sqlite:///./database_instance/database.db
      - SECRET_KEY=your-secret-key-change-this
      - ACCESS_TOKEN_EXPIRATION_SECONDS=3600
      - REFRESH_TOKEN_EXPIRATION_SECONDS=604800
      - ADMIN_PASSWORD=admin
      - ADMIN_USERNAME=admin
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
